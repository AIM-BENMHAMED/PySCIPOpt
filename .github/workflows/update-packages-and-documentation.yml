name: Test and Release PyPI Package

on:
  release:
    types:
      - published

jobs:
  release-test:
    runs-on: ubuntu-18.04
    outputs:
      run_next_job: ${{ steps.release-test.outputs.run_jobs }}
    strategy:
      fail-fast: true
      matrix:
        python-version: [6, 7, 8, 9]
    env:
      version: 7.0.3
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies (SCIPOptSuite)
        run: |
          wget --quiet --no-check-certificate https://scipopt.org/download/release/SCIPOptSuite-${{ env.version }}-Linux-ubuntu.deb
          sudo apt-get update && sudo apt install -y ./SCIPOptSuite-${{ env.version }}-Linux-ubuntu.deb

      - name: Setup python 3.${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.${{ matrix.python-version }}

      - name: Prepare python environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel cython networkx pytest-cov

      - name: Install PySCIPOpt
        run: python -m pip install .

      - name: Run pyscipopt tests
        run: |
          py.test
          echo "::set-output name=run_jobs_3${{ matrix.python-version }}::true"
          echo "${{ steps.release-test.outputs.run_jobs_36 }}"
          echo "${{ steps.release-test.outputs.run_jobs_37 }}"
          echo "${{ steps.release-test.outputs.run_jobs_38 }}"
          echo "${{ steps.release-test.outputs.run_jobs_39 }}"
      - if: steps.release-test.outputs.run_jobs_36 == 'true' && 
            steps.release-test.outputs.run_jobs_37 == 'true' &&
            steps.release-test.outputs.run_jobs_38 == 'true' &&
            steps.release-test.outputs.run_jobs_39 == 'true'
        run: echo "::set-output name=run_jobs::true"
              

  check_tag:
    needs: [release-test]
    runs-on: ubuntu-latest
    if: needs.release-test.outputs.run_next_job == 'true'
    outputs:
      run_other_jobs: ${{ steps.check-tag.outputs.run_jobs }}
    steps:
      - name: check tag ${{ github.ref }}
        id: check-tag
        run: |
          echo "checking for release tag:"
          if [[ ${{ github.ref }} =~ ^refs\/tags\/v[0-9]+\.[0-9]+\.[0-9]+Test$ ]]; then
            echo "found release tag ${{ github.ref }}, generating packages and documentation."
            echo "::set-output name=run_jobs::true"
          else
            echo "did not find release tag. Ref was ${{ github.ref }}. Exiting"
            echo "::set-output name=run_jobs::false"
          fi

  deploy-packges-and-generate-documentation:
    needs: [check_tag]
    runs-on: ubuntu-18.04
    if: needs.check_tag.outputs.run_other_jobs == 'true'
    env:
      version: 7.0.3
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies (SCIPOptSuite)
        run: |
          wget --quiet --no-check-certificate https://scipopt.org/download/release/SCIPOptSuite-${{ env.version }}-Linux-ubuntu.deb
          sudo apt-get update && sudo apt install -y ./SCIPOptSuite-${{ env.version }}-Linux-ubuntu.deb

      - name: Setup python 3
        uses: actions/setup-python@v2
        with:
         python-version: '3.x'

      - name: Prepare python environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel cython networkx pytest-cov build

      - name: Build package
        run: |
          python -m build --no-isolation --outdir dist/

      - name: Generate documentation
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && ${{ matrix.version == 3 }}
        run: |
          sudo apt-get install doxygen graphviz
          bash -ex generate-docs.sh "${{ secrets.GITHUB_TOKEN }}" "gh-pages"

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
          packages-dir: dist/


